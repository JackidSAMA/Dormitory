<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="../style/bootstrap-responsive.css" rel="stylesheet">
		<link href="../style/bg.css" rel="stylesheet">
		<link href="../style/site.css" rel="stylesheet">
		<script type="text/javascript" src="util.js"></script>
		<!--7个文件-->



<script>
	$(function() {
				$.ajax({
					type: "POST", //方法类型
					dataType: "text", //预期服务器返回的数据类型
					url: "/Dormitory/initialize", //url
					success: function(result) {
					}
				});
	}

);
</script>

		<script type="text/javascript">
			function login() {
				$.ajax({
					type: "POST", //方法类型
					dataType: "text", //预期服务器返回的数据类型
					url: "/Dormitory/login", //url
					data: $('#login-form').serialize(),
					success: function(result) {
						if(result == "success") {
							alert("success");
							window.location.href = './dormitory.html';
						} else {
							alert("failed");
							$("#login-form")[0].reset();
						}
					},
					error: function() {
						alert("failed");
						$("#login-form")[0].reset();
					}
				});
			}

			function register() {
				window.location.href = '/Dormitory/html/register.html';
			}
		</script>

		<title>宿舍管理系统</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form class="form-horizontal" id="login-form">
						<span class="heading">吉林大学珠海学院宿舍管理系统</span>
						<div class="form-group">
						<label class="col-sm-4 control-label">请选择登录身份：</label>
						<div class="col-sm-8">
						<select name="identity" class="form-control">
							<option value="student" selected="selected">学生</option>
							<option value="admin">管理员</option>
						</select>
						</div>
						</div>
						<div class="form-group">
						<label class="col-sm-4 control-label">请输入用户名：</label>
						<div class="col-sm-8">
							<input type="text" name="login_id" class="form-control" placeholder="请输入用户名" />
						</div>
						</div>
						<div class="form-group">
						<label class="col-sm-4 control-label">请输入用户密码：</label>
						<div class="col-sm-8">
							<input type="password" name="password" class="form-control" placeholder="请输入用户密码" />
						</div>
						</div>
						<div class="form-group">
							<input type="button" class="btn btn-primary col-sm-6" value="登陆" onclick="login()"></input>
							<input type="button" class="btn btn-success col-sm-6" value="注册" onclick="register()"></input>
						</div>
					</form>

				</div>
			</div>
		</div>
		
		

	</body>

</html>
